<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Counter</title>
    <link rel="stylesheet" href="../css/Temperature.css">
</head>

<body>
    <h1>Temperature Counter</h1>
    <div id="container">
        <div class="input-div">
            <label for="Celsius">Celsius</label>
            <input type="number" name="" class="inp" id="cel" value="0">
        </div>
        <div class="input-div">
             <label for="Fahrenheit">Fahrenheit</label>
            <input type="number" name="" class="inp" id="fah" value="32">
        </div>
    </div>
    <script src="../js/17.temperature.js"></script>
</body>

</html>
